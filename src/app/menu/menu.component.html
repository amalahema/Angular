<div class="container" fxLayout="column" fxLayoutGap="10px">
<!--flexlayout is an angular conponent it allows fxlayout attribute-->
  <!--another angular component is Angular mat-list to display items in the list-->
  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let dish of dishes" (click) = "onSelect(dish)"><!--Define the click event ,corresponding Handler event is called and specific  dish information is passed as a parameter then implemeted to the grid-->
        <img height="200px" src={{dish.image}} alt={{dish.name}}>
        <mat-grid-tile-footer>
          <h1>{{dish.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  <app-dishdetail [dish]="selectedDish"><!--[dish] is a property and selectedDish is a varaiable that is defined in menu component,value of that selected dish is passed through the property [dish]-->

  </app-dishdetail>

</div>
